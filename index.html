    <!-- 투두리스트 -->
    <h1>투두리스트</h1>
    <!-- 투두 입력 폼-->

        <input type="text" id="todo-input" placeholder="할 일을 입력해주세요">
        <input type="submit" value="+">

    <!-- 투두 보드 -->
    <ul id="todo-board"></ul>

    <!-- 완료한 할 일 -->
    <p>오늘 완료한 일 : <span id="count">0</span>개</p>
